<!-- Code Editor Modal -->
<div id="code_modal" class="page" tabindex="-1">
	<div>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="Yatay.Common.closeEditor()">Ã—</button>
		<h2 class="dialogTitle" id="code_label"/>
	</div>
	<div class="mmod-body code-body">
		<ul id="modal_tabs" class="nav nav-tabs zoom2_5">
		</ul>
		<textarea id="code_editable" class="full-area"/>
	</div>
	<div class="mmod-footer">
		<button id="btn_save2" class="dobleButton btn btn-primary pull-left" onclick="Yatay.Common.saveEditedCode()" />
		<button id="btn_run2" class="dobleButton btn btn-success" onclick="Yatay.Common.runEditedTasks()"/>
	</div>
</div>
<!-- File loader Modal -->
<div id="loader_modal" class="page" tabindex="-1">
	<div class="zoom2_5">
		<h2 id="loader_label"/>
	</div>
	<div class="mmod-body zoom2_5">
		<div id="loadMainWindow">
			<h4 id="txt_local_input"/> 
			<p class="pNoBreaklines"><input id="file_input" class="btn-default" type="file" accept=".xml" /></p>
			<br></br><hr></hr><br></br>
			<h4 id="txt_remote_input" />
			<p class="pNoBreaklines"><button id="btn_remote_loader" type="button" class="btn btn-default popover-test" onclick="Yatay.Common.loadBxs()"></button></p>
		</div>
		<table class="table table-striped table-hover">
			<tbody id="remote_proj"></tbody>
		</table>
	</div>
	<div class="mmod-footer">
		<button onclick="Yatay.Common.deleteDatabaseBxs()" class="btn btn-danger dobleButton pull-left" id="btn_deleteDBBxs" />
		<button id="btn_openfile" class="singleButton btn btn-primary" onclick="Yatay.Common.fromXml()"/>
	</div>
</div>
<!-- Project manager Modal -->
<div id="projmaneger_modal" class="page" tabindex="-1">
	<div class="zoom2_5">
		<h3 id="projmanager_label"/>
	</div>
	<div class="mmod-body zoom2_5">
		<div id="loadMainWindow">
			<h4 id="txt_new_proj"/> 
			<p class="pNoBreaklines"><input id="proj_input" type="text" /></p>			
			<hr></hr>
			<h4 id="txt_remote_proj"/>
			<p class="pNoBreaklines"><button id="btn_remote_proj" type="button" class="btn btn-default popover-test" onclick="Yatay.Common.loadProj()"></button></p>
		</div>
	</div>
	<div class="mmod-footer">
		<button id="btn_openproj" class="singleButton btn btn-primary" onclick="Yatay.Common.projectSaver()"/>
	</div>
</div>
<!-- Edition error Modal -->
<div id="edition_error_modal" class="page" tabindex="-1" >
	<div class="mmod-header">
		<h4 id="edition_error_title"/>
	</div>
	<div class="mmod-body" style="min-height: 0px !important">
		<label id="edition_error_msg" style="font-size:16px" />
		<br>
		<button id="btn_error_detail" type="button" class="btn btn-default" onclick="$('#edition_error_detail').show();$('#btn_error_detail').hide();"></button>
		<label id="edition_error_detail" style="display:none" />
	</div>
	<div class="mmod-footer">
		<button id="btn_run2" class="btn btn-primary" onclick="Yatay.Common.closeEditionError();">Ok</button>
	</div>
</div>
<!-- Edition error Modal -->
<div id="settings_modal" class="page zoom2_5" tabindex="-1" >
	<div class="mmod-header">
		<h4 id="speed_title"/>
	</div>
	<div class="mmod-body" style="min-height: 0px !important">
		<label id="speed_msg" />
		<img src="/media/turtle.png" style="width: 10%; margin-top: 5px;">
		<input id="rngSpeed" type="range" onchange="Yatay.Common.SpeedChange();" min="200" max="1000" style="margin-top: 5px;">
		<img src="/media/rabbit.png" style="width: 10%;">
		<label style="width:auto; margin-top: -1%;margin-left: 45.5%;" id="lblSpeed"></label>
		<hr>
		<label id ="lbl_language" style="width:auto;float:left; margin-right:5px"></label>
		<select style="float:left" id="cmb_language" class="form-control">
		</select>
		<br><br>
		<div>
		</div>	
	</div>
</div>

<div class="tickDiv">
	<a id="btn_bx_ready" onclick="Yatay.Common.bxReady()" style="color:rgb(100,200,255);">
		<img src="/apps/yatay/lib/codemirror/img/done.png" class="btnMenuImg">
	</a>
</div>
<div class="collapseDiv">
	<a id="btn_bx_ready" onclick="Yatay.Common.collapseBlock()" style="color:rgb(100,200,255);">
		<img src="/media/collapse.png" class="btnMenuImg">
	</a>
</div>
